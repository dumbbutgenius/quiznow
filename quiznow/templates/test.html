{% extends "template.html" %}

{% block content %}

	<h3>Take the test</h3>
	<p>{{ question }}:</p>
	<p>
		A: {{ a }}<br>
		B: {{ b }}<br>
		C: {{ c }}<br>
		D: {{ d }}<br>
	</p>
	<input type = "text" id = "answer" name = "answer" placeholder = "Enter the correct option">
	<input type = "submit" id = "submit" name = "submit" value = "Submit">

{% endblock %}
